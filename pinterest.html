<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Pinterest Image Search ‚Äî SteveMC</title>
<style>
:root{--accent:#00f0ff;--bg-blur:8px}
*{box-sizing:border-box}
body,html{height:100%;margin:0;font-family:Poppins,Inter,system-ui}
body{color:#fff;background:url('https://qu.ax/vneoG.jpg') center/cover no-repeat fixed}
body::before{content:"";position:fixed;inset:0;background:rgba(0,0,0,0.5);backdrop-filter:blur(var(--bg-blur));z-index:-1}
#backHome{position:fixed;top:12px;left:12px;z-index:99;padding:8px 14px;background:rgba(0,240,255,0.2);color:#fff;border-radius:8px;text-decoration:none;font-weight:700;transition:.2s;}
#backHome:hover{background:var(--accent);color:#000}
main{max-width:900px;margin:100px auto;padding:24px;border-radius:14px;background:rgba(0,0,0,0.55);box-shadow:0 8px 30px rgba(0,0,0,0.6);}
h1{text-align:center;color:var(--accent);margin-bottom:10px;}
.note{text-align:center;font-size:13px;color:#cde;margin-bottom:20px;}
.inputWrap{display:flex;gap:10px;flex-wrap:wrap;}
input,button{border:none;border-radius:10px;padding:10px;font-size:14px;}
input{flex:1;background:rgba(255,255,255,0.05);color:#fff;outline:2px solid transparent;transition:.15s;}
input:focus{outline:2px solid rgba(0,240,255,0.25)}
button{background:var(--accent);color:#000;font-weight:700;cursor:pointer;box-shadow:0 0 10px var(--accent),0 0 20px var(--accent) inset;transition:.2s;}
button:hover{transform:translateY(-2px)}
.results{margin-top:20px;display:grid;gap:16px;}
.card{background:rgba(255,255,255,0.05);padding:14px;border-radius:12px;display:flex;gap:14px;align-items:center;transition:.2s;flex-wrap:wrap;cursor:pointer;}
.card:hover{background:rgba(255,255,255,0.1);transform:scale(1.02)}
.thumb{width:140px;height:140px;border-radius:10px;object-fit:cover;}
.info{flex:1;min-width:200px}
.title{font-weight:700;color:var(--accent);margin-bottom:4px;}
.desc{font-size:13px;color:#cde;margin-bottom:6px;}
.meta{font-size:12px;color:#aaa;}
a.link{color:#00f0ff;text-decoration:none;font-size:13px;display:inline-block;margin-top:6px;}
.footer{text-align:center;margin-top:40px;font-size:12px;color:#aaa;}

/* Fullscreen Viewer */
#viewer{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.8);backdrop-filter:blur(10px);z-index:999;align-items:center;justify-content:center;flex-direction:column;}
#viewer img{max-width:90%;max-height:85vh;border-radius:12px;box-shadow:0 0 30px rgba(0,240,255,0.5);}
#viewer span{margin-top:20px;color:#fff;font-size:14px;cursor:pointer;background:rgba(255,255,255,0.1);padding:8px 16px;border-radius:10px;transition:.2s;}
#viewer span:hover{background:var(--accent);color:#000}
</style>
</head>
<body>

<a href="index.html" id="backHome">üè† Home</a>

<main>
  <h1>üì∏ Pinterest Image Search</h1>
  <div class="note">Klik di mana aja pada kotak gambar buat fullscreen!</div>

  <div class="inputWrap">
    <input type="text" id="query" placeholder="Contoh: Alya" />
    <button onclick="searchPinterest()">Cari</button>
  </div>

  <div id="results" class="results"></div>
  <div class="footer">¬©2025 SteveMC Developer</div>
</main>

<!-- Fullscreen Viewer -->
<div id="viewer" onclick="closeViewer()">
  <img id="viewerImg" src="">
  <span>‚ùå Tutup</span>
</div>

<script>
async function searchPinterest(){
  const q = document.getElementById('query').value.trim();
  const resultsDiv = document.getElementById('results');
  if(!q) return alert('Masukin nama dulu!');
  resultsDiv.innerHTML = '‚è≥ Mencari di Pinterest...';
  try{
    const res = await fetch(`https://api.siputzx.my.id/api/s/pinterest?query=${encodeURIComponent(q)}&type=image`);
    const data = await res.json();
    if(!data.status || !data.data?.length){
      resultsDiv.innerHTML = '‚ùå Tidak ada hasil.';
      return;
    }
    let html = '';
    data.data.forEach(pin=>{
      if(pin.image_url){
        html += `
        <div class="card" onclick="openViewer('${pin.image_url}')">
          <img class="thumb" src="${pin.image_url}" alt="thumb">
          <div class="info">
            <div class="title">${pin.grid_title || '(Tanpa Judul)'}</div>
            <div class="desc">${pin.description || ''}</div>
            <div class="meta">üë§ ${pin.pinner.full_name || pin.pinner.username} ‚Ä¢ ‚ù§Ô∏è ${pin.reaction_counts?.[1] || 0} suka ‚Ä¢ üìÖ ${pin.created_at}</div>
            <a class="link" href="${pin.pin}" target="_blank">üîó Lihat di Pinterest</a>
          </div>
        </div>`;
      }
    });
    resultsDiv.innerHTML = html;
  }catch(e){
    console.error(e);
    resultsDiv.innerHTML = '‚ö†Ô∏è Gagal memproses permintaan.';
  }
}

function openViewer(src){
  const viewer=document.getElementById('viewer');
  const img=document.getElementById('viewerImg');
  viewer.style.display='flex';
  img.src=src;
}
function closeViewer(){
  document.getElementById('viewer').style.display='none';
}
</script>

</body>
</html>
