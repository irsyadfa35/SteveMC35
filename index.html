<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://qu.ax/vneoG.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            filter: blur(2px); /* Blur only the background */
            z-index: -1; /* Behind everything */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3); /* Semi-transparent overlay for better readability */
            z-index: 0;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent header */
            backdrop-filter: blur(10px); /* Additional blur for modern browsers */
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .menu-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: white;
            opacity: 0.8; /* Semi-transparent button */
        }

        .menu {
            position: fixed;
            top: 60px;
            left: -250px; /* Hidden initially */
            width: 250px;
            height: calc(100vh - 60px);
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent menu */
            backdrop-filter: blur(10px);
            transition: left 0.3s ease; /* Slide animation */
            z-index: 999;
            padding: 20px;
            box-sizing: border-box;
        }

        .menu.open {
            left: 0; /* Slide in */
        }

        .menu-btns {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu-btns li {
            margin-bottom: 20px;
        }

        /* Styling untuk tag <a> agar terlihat seperti tombol */
        .menu-btns a {
            display: block; /* Agar mengisi lebar 100% */
            text-decoration: none; /* Hilangkan garis bawah default */
            width: 100%;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent buttons */
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-align: center; /* Teks di tengah */
        }

        .menu-btns a:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 80px 20px;
            color: white;
            text-align: center;
        }

        .content h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
        }
        
        /* --- Footer --- */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #1a1a2e;
            color: #ffffff;
            text-align: center;
            padding: 15px 0;
            font-size: 14px;
            z-index: 10;
            border-top: 1px solid rgba(255, 255, 255, 0.2); 
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>
    <div class="header">
        <button class="menu-btn" id="menuToggle">☰</button>
    </div>
    <div class="menu" id="menu">
        <ul class="menu-btns">
            <li><a href="tiktok-download.html">TikTok Download</a></li>
            <li><button>YouTube Download</button></li>
            <li><button>Dashboard</button></li>
        </ul>
    </div>
    <div class="content">
        <h1>Welcome to Dashboard</h1>
        <p>This is the home page. Click the menu button to access options.</p>
    </div>
    
    <div class="footer">
        ©2025 SteveMC developer
    </div>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const menu = document.getElementById('menu');

        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('open');
        });
    </script>
</body>
</html>
