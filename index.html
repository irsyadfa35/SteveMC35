<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Home | SteveMC</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        height: 100%;
        color: white;
        overflow-y: scroll;
        -webkit-overflow-scrolling: touch;
    }

    .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://qu.ax/vneoG.jpg');
        background-size: cover;
        background-position: center;
        filter: blur(2px);
        z-index: -1;
    }

    .overlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-color: rgba(0,0,0,0.3);
        z-index: -1;
    }

    .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 60px;
        background-color: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        z-index: 1000;
        display: flex;
        align-items: center;
        padding: 0 20px;
    }

    .menu-btn {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 24px;
        color: white;
        opacity: 0.8;
    }

    .menu {
        position: fixed;
        top: 60px;
        left: -250px;
        width: 250px;
        height: calc(100% - 60px);
        background-color: rgba(0,0,0,0.8);
        backdrop-filter: blur(10px);
        transition: left 0.3s ease;
        z-index: 999;
        padding: 20px;
        box-sizing: border-box;
    }

    .menu.open { left: 0; }

    .menu-btns { list-style: none; padding: 0; margin: 0; }
    .menu-btns li { margin-bottom: 20px; }
    .menu-btns button {
        width: 100%;
        padding: 15px;
        background-color: rgba(255,255,255,0.2);
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
    }
    .menu-btns button:hover { background-color: rgba(255,255,255,0.4); }

    .content {
        padding: 80px 20px;
        text-align: center;
    }

    .thumbnail {
        margin-top: 80px;
        display: flex;
        justify-content: center;
    }

    .thumbnail img {
        width: 90%;
        max-width: 735px;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .welcome-text {
        font-size: 1.8em;
        font-weight: bold;
        margin-top: 20px;
        color: #ffffff;
        text-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .footer {
        text-align: center;
        font-size: 12px;
        opacity: 0.7;
        padding: 10px;
        margin-top: 40px;
    }
</style>
</head>
<body>
<div class="background"></div>
<div class="overlay"></div>

<div class="header">
    <button class="menu-btn" id="menuToggle">☰</button>
</div>

<div class="menu" id="menu">
    <ul class="menu-btns">
        <li><button onclick="window.location.href='index.html'">Home</button></li>
        <li><button onclick="window.location.href='tiktokdl.html'">TikTok Download</button></li>
        <li><button onclick="window.location.href='youtube.html'">YouTube Play</button></li>
        <li><button onclick="window.location.href='toqrcode.html'">Link To QR</button></li>
        <li><button onclick="window.location.href='grupwa.html'">Grup WhatsApp</button></li>
    </ul>
</div>

<div class="content">
    <div class="thumbnail">
        <img src="https://qu.ax/kOzMp.jpg" alt="SteveMC Thumbnail">
    </div>

    <div class="welcome-text">Welcome To SteveMC Website</div>
</div>

<div class="footer">©2025 SteveMC Developer</div>

<script>
const menuToggle = document.getElementById('menuToggle');
const menu = document.getElementById('menu');

menuToggle.addEventListener('click', () => {
    menu.classList.toggle('open');
});

// Pull-to-refresh (mobile)
let startY = 0;
let pullDistance = 0;
const threshold = 80;

document.body.addEventListener('touchstart', e => {
    if (window.scrollY === 0) startY = e.touches[0].clientY;
}, {passive: true});

document.body.addEventListener('touchmove', e => {
    const y = e.touches[0].clientY;
    pullDistance = y - startY;
}, {passive: true});

document.body.addEventListener('touchend', e => {
    if (pullDistance > threshold && window.scrollY === 0) {
        location.reload();
    }
    startY = 0;
    pullDistance = 0;
}, {passive: true});
</script>
</body>
</html>
