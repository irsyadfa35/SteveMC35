<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinix TikTok Downloader - Village Flat Rice Field Theme</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://source.unsplash.com/featured/?village,flat,ricefield') no-repeat center center fixed; /* Background pemandangan desa dan sawah datar */
            background-size: cover;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.05); /* Transparan 5% opacity */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 174, 239, 0.5); /* Infinix blue glow */
        }
        h1 {
            text-align: center;
            color: #00AEEF; /* Infinix blue */
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 2px solid #00AEEF;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1em;
        }
        button {
            padding: 10px 20px;
            background: #00AEEF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-left: 10px;
        }
        button:hover {
            background: #008CBA;
        }
        .result {
            display: none;
            text-align: center;
        }
        .video-player {
            max-width: 100%;
            border-radius: 10px;
            margin: 20px 0;
        }
        .download-links {
            margin-top: 20px;
        }
        .download-links a {
            display: inline-block;
            padding: 10px 20px;
            background: #00AEEF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
        }
        .download-links a:hover {
            background: #008CBA;
        }
        .error {
            color: #ff6b6b;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Infinix TikTok Downloader</h1>
        <div class="input-group">
            <input type="text" id="tiktok-url" placeholder="Masukkan URL TikTok (contoh: https://vt.tiktok.com/ZSUs2cB7L/)">
            <button onclick="downloadVideo()">Download</button>
        </div>
        <div id="result" class="result">
            <h2 id="title"></h2>
            <video id="video-player" class="video-player" controls>
                Browser Anda tidak mendukung tag video.
            </video>
            <p id="description"></p>
            <div class="download-links" id="downloads"></div>
        </div>
        <div id="error" class="error"></div>
    </div>

    <script>
        async function downloadVideo() {
            const url = document.getElementById('tiktok-url').value.trim();
            if (!url) {
                showError('Masukkan URL TikTok yang valid!');
                return;
            }

            const apiUrl = `https://api.siputzx.my.id/api/d/tiktok?url=${encodeURIComponent(url)}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.status) {
                    displayResult(data.data);
                } else {
                    showError('Gagal mengambil data. Pastikan URL benar.');
                }
            } catch (error) {
                showError('Terjadi kesalahan: ' + error.message);
            }
        }

        function displayResult(data) {
            document.getElementById('title').textContent = data.metadata.title;
            const videoPlayer = document.getElementById('video-player');
            videoPlayer.src = data.urls[0]; // Menggunakan URL pertama untuk pemutaran
            document.getElementById('description').textContent = data.metadata.description;

            const downloads = document.getElementById('downloads');
            downloads.innerHTML = '';
            data.urls.forEach((url, index) => {
                const link = document.createElement('a');
                link.href = url;
                link.textContent = `Download Video ${index + 1}`;
                link.target = '_blank';
                downloads.appendChild(link);
            });

            document.getElementById('result').style.display = 'block';
            document.getElementById('error').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
            document.getElementById('result').style.display = 'none';
        }
    </script>
</body>
</html>
