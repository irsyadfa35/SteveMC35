<script>
function getDeviceInfo(){
  const ua = navigator.userAgent;

  // Ambil info inti aja
  const match = ua.match(/\(([^)]+)\)/);
  let device = match ? match[1] : ua;

  device = device
    .replace(/\s?wv/g, '')
    .replace(/;\s?Build/g, ' Build')
    .split(')')[0]
    .split('AppleWebKit')[0]
    .split('Chrome')[0]
    .trim();

  document.getElementById('deviceInfo').textContent = device;
}

getDeviceInfo();
</script>

<!-- SCRIPT JAM & BATTERY -->
<script>
/* JAM + DETIK + WIB & TANGGAL + TAHUN */
function updateClock(){
  const now = new Date();

  const jam =
  String(now.getHours()).padStart(2,'0') + ':' +
  String(now.getMinutes()).padStart(2,'0') + ':' +
  String(now.getSeconds()).padStart(2,'0') + ' WIB';

  const tanggal = now.toLocaleDateString('id-ID', {
    weekday: 'short',
    day: 'numeric',
    month: 'short',
    year: 'numeric'
  });

  document.getElementById('clockTime').textContent = jam;
  document.getElementById('clockDate').textContent = tanggal;
}

setInterval(updateClock, 1000);
updateClock();

/* BATTERY REAL HP */
if ('getBattery' in navigator) {
  navigator.getBattery().then(battery => {
    function updateBattery(){
      const persen = Math.round(battery.level * 100);
      document.getElementById('batteryPercent').textContent =
        `Battery: ${persen}%`;
    }
    updateBattery();
    battery.addEventListener('levelchange', updateBattery);
  });
} else {
  document.getElementById('batteryPercent').textContent =
    'Battery: Tidak didukung';
}
</script>

<script>
const greetingEl = document.getElementById('greeting');
const hour = new Date().getHours();
let greetingText = "Selamat pagi";
if(hour >= 12 && hour < 15) greetingText = "Selamat siang";
else if(hour >= 15 && hour < 18) greetingText = "Selamat sore";
else if(hour >= 18 || hour < 4) greetingText = "Selamat malam";
greetingEl.textContent = greetingText;

const typingEl = document.getElementById('typing');
const text = "Welcome to website SteveMC";
let index = 0;
function type() {
  if(index < text.length){
    typingEl.textContent += text.charAt(index);
    index++;
    setTimeout(type, 150);
  }
}
type();

const hamburger = document.getElementById('hamburger');
const sidebar = document.getElementById('sidebar');
let open = false;
hamburger.addEventListener('click', () => {
  if(!open){
    sidebar.style.left = '0';
    document.body.style.marginLeft = '250px';
  } else {
    sidebar.style.left = '-250px';
    document.body.style.marginLeft = '0';
  }
  open = !open;
  hamburger.classList.toggle('active');
});

function activateButton(btn, url){
  const buttons = document.querySelectorAll('.sidebar button');
  buttons.forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  window.location.href = url;
}
</script>
