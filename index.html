<title>SteveMC Website</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { 
    font-family: 'Arial', sans-serif;
    background-color: #0a0f23;
    color: #cce0ff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    overflow-x: hidden;
    transition: margin-left 0.3s;
  }

  /* Hamburger */
  .hamburger {
    position: fixed;
    top: 20px;
    left: 20px;
    cursor: pointer;
    z-index: 1001;
    display: flex;
    flex-direction: column;
    gap: 5px;
    transition: 0.3s;
  }
  .hamburger div {
    width: 30px;
    height: 3px;
    background-color: #cce0ff;
    transition: 0.3s;
  }
  .hamburger.active div {
    background-color: #aa88ff;
  }

  /* Sidebar */
  .sidebar {
    position: fixed;
    top: 0;
    left: -250px;
    width: 250px;
    height: 100%;
    background-color: #0c1735;
    padding-top: 60px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    padding-left: 20px;
    transition: left 0.3s;
    z-index: 1000;
  }

  .sidebar button {
    background: none;
    border: 2px solid transparent;
    color: #cce0ff;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    text-align: left;
    padding: 10px 12px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: all 0.3s;
  }

  .sidebar button.active {
    border-color: #8a6cff;
    background-color: rgba(138,108,255,0.1);
  }

  .sidebar button:hover {
    border-color: #8a6cff;
    background-color: rgba(138,108,255,0.05);
  }

  .btn-content {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  /* Header Image */
  .header-image {
    width: 90%;
    max-width: 2048px;
    margin: 120px auto 40px auto;
    overflow: hidden;
    border-radius: 20px;
  }
  .header-image img {
    width: 100%;
    height: auto;
    display: block;
  }

  .container { 
    text-align: center; 
    width: 90%;
    max-width: 1024px;
  }

  .site-title {
    font-size: 2.5rem;
    font-weight: bold;
    color: #aa88ff;
    margin-bottom: 5px;
  }

  .divider {
    width: 50%;
    height: 3px;
    background-color: #8a6cff;
    margin: 0 auto 20px auto;
    border-radius: 2px;
  }

  .development-note {
    font-size: 1.2rem;
    color: #aa88ff;
    margin-bottom: 15px;
  }
  .greeting { font-size: 2rem; margin-bottom: 20px; }
  .typing {
    font-size: 1.5rem;
    font-weight: bold;
    white-space: nowrap;
    overflow: hidden;
  }

  footer {
    position: absolute;
    bottom: 10px;
    font-size: 0.9rem;
    color: #88b0ff;
  }
</style>

<script>
const greetingEl = document.getElementById('greeting');
const hour = new Date().getHours();
let greetingText = "Selamat pagi";
if(hour >= 12 && hour < 15) greetingText = "Selamat siang";
else if(hour >= 15 && hour < 18) greetingText = "Selamat sore";
else if(hour >= 18 || hour < 4) greetingText = "Selamat malam";
greetingEl.textContent = greetingText;

const typingEl = document.getElementById('typing');
const text = "Welcome to website SteveMC";
let index = 0;
function type() {
  if(index < text.length){
    typingEl.textContent += text.charAt(index);
    index++;
    setTimeout(type, 150);
  }
}
type();

const hamburger = document.getElementById('hamburger');
const sidebar = document.getElementById('sidebar');
let open = false;
hamburger.addEventListener('click', () => {
  if(!open){
    sidebar.style.left = '0';
    document.body.style.marginLeft = '250px';
  } else {
    sidebar.style.left = '-250px';
    document.body.style.marginLeft = '0';
  }
  open = !open;
  hamburger.classList.toggle('active');
});

function activateButton(btn, url){
  const buttons = document.querySelectorAll('.sidebar button');
  buttons.forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  window.location.href = url;
}
</script>
