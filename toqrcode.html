<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Code Generator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    background: url('https://qu.ax/vneoG.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    overflow-x: hidden;
  }
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background-color: rgba(0,0,0,0.5);
    backdrop-filter: blur(5px);
    z-index: -1;
  }

  /* Top-left menu button */
  .menu-btn {
    position: fixed;
    top: 14px;
    left: 14px;
    z-index: 999;
    background: rgba(255,255,255,0.06);
    color: #fff;
    border: 1px solid rgba(255,255,255,0.06);
    padding: 8px 12px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
    backdrop-filter: blur(6px);
  }

  /* Hidden menu */
  .menu {
    position: fixed;
    top: 50px;
    left: -220px;
    width: 200px;
    background: rgba(0,0,0,0.8);
    padding: 10px;
    border-radius: 10px;
    transition: left 0.3s ease;
    z-index: 998;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .menu.open { left: 14px; }
  .menu button {
    background: rgba(255,255,255,0.06);
    color: #00eaff;
    border: none;
    padding: 8px;
    border-radius: 8px;
    cursor: pointer;
    text-align: left;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .menu button:hover { background: rgba(0,255,255,0.2); }

  .submenu {
    list-style: none;
    padding-left: 10px;
    display: none;
    flex-direction: column;
    gap: 5px;
  }
  .submenu button {
    background: rgba(0,255,255,0.1);
    font-size: 14px;
  }
  .arrow { transition: transform 0.3s ease; }
  .arrow.down { transform: rotate(90deg); }

  .container {
    max-width: 500px;
    width: 90%;
    margin: 100px auto 20px auto;
    padding: 20px;
    background: rgba(0,0,0,0.6);
    border-radius: 12px;
    text-align: center;
  }

  input[type="text"] {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    margin-bottom: 12px;
    background: rgba(255,255,255,0.1);
    color: #fff;
  }
  input::placeholder { color: #ccc; }
  button.action-btn {
    padding: 12px 20px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    background: #1a73e8;
    color: #fff;
    cursor: pointer;
    margin-top: 8px;
  }
  button.action-btn:hover { background: #1664c1; }

  .loading { margin-top: 15px; color: #1a73e8; display: none; }
  img { 
    margin-top: 20px;
    width: 300px;
    height: 300px;
    border-radius: 12px;
    border: 4px solid #fff;
    display: none;
  }
  .download-btn {
    margin-top: 12px;
    display: none;
    padding: 10px 16px;
    font-size: 16px;
    background: #00C853;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  .download-btn:hover { background: #00B34A; }
  #qrCaption { margin-top: 8px; font-size: 14px; word-break: break-word; }

  .footer {
    font-size: 12px;
    opacity: 0.7;
    text-align: center;
    margin-top: 12px;
  }
</style>
</head>
<body>

<button class="menu-btn" id="menuToggle">☰</button>

<div class="menu" id="menu">
  <button onclick="location.href='index.html'">Home</button>
  <button id="featuresBtn">List Fitur <span class="arrow">→</span></button>
  <div class="submenu" id="featuresSub">
    <button onclick="location.href='tiktokdl.html'">TikTok Download</button>
    <button onclick="location.href='youtube.html'">YouTube Play</button>
    <button onclick="location.href='flux.html'">Flux AI</button>
    <button onclick="location.href='toqrcode.html'">Link To QR</button>
  </div>
  <button onclick="location.href='grupwa.html'">Grup WhatsApp</button>
</div>

<div class="container">
  <h2>QR Code Generator</h2>
  <input type="text" id="urlInput" placeholder="Masukkan link, contoh: https://example.com" />
  <button class="action-btn" onclick="generateQR()">Buat QR Code</button>
  <div class="loading" id="loading">Loading QR Code…</div>
  <img id="qrImage" alt="QR Code">
  <button class="download-btn" id="downloadBtn">⬇️ Unduh QR Code</button>
  <p id="qrCaption"></p>
</div>

<div class="footer">©2025 SteveMC Developer</div>

<script>
const menuToggle = document.getElementById('menuToggle');
const menu = document.getElementById('menu');
menuToggle.addEventListener('click', () => menu.classList.toggle('open'));

const featuresBtn = document.getElementById('featuresBtn');
const featuresSub = document.getElementById('featuresSub');
const arrow = featuresBtn.querySelector('.arrow');
featuresBtn.addEventListener('click', () => {
    const isOpen = featuresSub.style.display === 'flex';
    featuresSub.style.display = isOpen ? 'none' : 'flex';
    arrow.classList.toggle('down', !isOpen);
});

function generateQR() {
  const url = document.getElementById('urlInput').value.trim();
  const loading = document.getElementById('loading');
  const qrImage = document.getElementById('qrImage');
  const downloadBtn = document.getElementById('downloadBtn');
  const qrCaption = document.getElementById('qrCaption');

  qrImage.style.display = 'none';
  downloadBtn.style.display = 'none';
  qrCaption.textContent = '';

  if (!url) return alert('Masukkan link dulu!');
  if (!/^https?:\/\//.test(url)) return alert('❌ Link tidak valid. Harus diawali http:// atau https://');

  const qrApi = `https://api.qrserver.com/v1/create-qr-code/?size=600x600&margin=50&data=${encodeURIComponent(url)}`;

  loading.style.display = 'block';
  qrImage.src = qrApi;

  qrImage.onload = () => {
    loading.style.display = 'none';
    qrImage.style.display = 'block';
    qrCaption.textContent = `✅ QR Code untuk: ${url}`;
    downloadBtn.style.display = 'inline-block';
  };

  downloadBtn.onclick = () => {
    const a = document.createElement('a');
    a.href = qrImage.src;
    a.download = 'qrcode.png';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  };
}
</script>
</body>
</html>
