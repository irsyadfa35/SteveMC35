<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Youtube Search - Dark Mode</title>
<style>
  body { 
    font-family: Arial, sans-serif; 
    background: url('https://qu.ax/vneoG.jpg') no-repeat center center fixed; 
    background-size: cover; 
    margin: 0; 
    padding: 0; 
    color: #fff;
    overflow-x: hidden;
  }
  .overlay { 
    position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
    background-color: rgba(0,0,0,0.3); 
    z-index: -1;
  }
  .header {
    position: fixed; top: 0; left: 0; width: 100%; height: 60px;
    background-color: rgba(255,255,255,0.1); backdrop-filter: blur(10px);
    display: flex; align-items: center; padding: 0 20px; z-index: 1000;
  }
  .menu-btn { 
    background: none; border: none; cursor: pointer; font-size: 24px; 
    color: white; opacity: 0.8; 
  }
  .menu {
    position: fixed; top: 60px; left: -250px; width: 250px; height: calc(100vh - 60px);
    background-color: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
    transition: left 0.3s ease; z-index: 999; padding: 20px; box-sizing: border-box;
  }
  .menu.open { left: 0; }
  .menu-btns { list-style: none; padding: 0; margin: 0; }
  .menu-btns li { margin-bottom: 15px; }
  .menu-btns button {
    width: 100%; padding: 12px; background-color: rgba(255,255,255,0.15);
    border: none; color: #00eaff; font-size: 16px; cursor: pointer; border-radius: 6px;
    display: flex; justify-content: space-between; align-items: center;
    transition: background-color 0.3s;
  }
  .menu-btns button:hover { background-color: rgba(0,255,255,0.25); }

  /* Submenu */
  .submenu {
    list-style: none; padding-left: 10px; margin-top: 5px; display: none;
  }
  .submenu li { margin-bottom: 10px; }
  .submenu li button { background-color: rgba(0,255,255,0.1); font-size: 14px; }

  .arrow { transition: transform 0.3s ease; }
  .arrow.down { transform: rotate(90deg); }

  .container { 
    max-width: 800px; margin: 80px auto 80px auto; 
    padding: 20px; background: rgba(0, 0, 0, 0.6); 
    border-radius: 10px; backdrop-filter: blur(5px);
  }
  input[type="text"] { 
    width: 70%; padding: 10px; border-radius: 5px; border: 1px solid #555; 
    font-size: 16px; background: rgba(0,0,0,0.5); color: #fff; 
  }
  input[type="text"]::placeholder { color: #ccc; }
  button.search-btn { 
    padding: 10px 15px; font-size: 16px; border: none; border-radius: 5px; 
    background: #1a73e8; color: #fff; cursor: pointer; 
  }
  button.search-btn:hover { background: #1664c1; }

  .video-card { 
    background: rgba(0, 0, 0, 0.7); border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.5); 
    margin-top: 15px; overflow: hidden; text-align: center; color: #fff; 
  }
  .thumbnail { width: 100%; height: auto; border-bottom: 1px solid #444; }
  .video-info { padding: 15px; }
  .video-title { font-size: 18px; font-weight: bold; margin: 0 0 10px; }
  .video-meta { font-size: 14px; color: #aaa; margin-bottom: 10px; }
  .video-description { font-size: 14px; color: #ddd; }
  a { text-decoration: none; color: #1a73e8; }

  .footer {
    position: fixed; bottom: 0; left: 0; width: 100%; text-align: center;
    font-size: 12px; opacity: 0.7; background-color: rgba(0,0,0,0.1);
    padding: 5px; backdrop-filter: blur(5px); z-index: 1000;
  }
</style>
</head>
<body>
<div class="overlay"></div>

<div class="header">
    <button class="menu-btn" id="menuToggle">☰</button>
</div>

<div class="menu" id="menu">
    <ul class="menu-btns">
        <li><button onclick="window.location.href='index.html'">Home</button></li>
        <li>
            <button id="featuresBtn">List Fitur <span class="arrow">→</span></button>
            <ul class="submenu" id="featuresSub">
                <li><button onclick="window.location.href='tiktokdl.html'">TikTok Download</button></li>
                <li><button onclick="window.location.href='youtube.html'">YouTube Play</button></li>
                <li><button onclick="window.location.href='toqrcode.html'">Link To QR</button></li>
                <li><button onclick="window.location.href='flux.html'">Flux AI</button></li>
            </ul>
        </li>
        <li><button onclick="window.location.href='grupwa.html'">Grup WhatsApp</button></li>
    </ul>
</div>

<div class="container">
  <h2>Youtube Search - Dark Mode</h2>
  <div>
    <input type="text" id="query" placeholder="Ketik judul video atau musik">
    <button class="search-btn" onclick="searchYoutube()">Cari</button>
  </div>
  <div id="results" style="margin-top:15px; max-height: 500px; overflow-y: auto;"></div>
</div>

<div class="footer">©2025 SteveMC Developer</div>

<script>
const menuToggle = document.getElementById('menuToggle');
const menu = document.getElementById('menu');
menuToggle.addEventListener('click', () => menu.classList.toggle('open'));

const featuresBtn = document.getElementById('featuresBtn');
const featuresSub = document.getElementById('featuresSub');
const arrow = featuresBtn.querySelector('.arrow');
featuresBtn.addEventListener('click', () => {
    const isOpen = featuresSub.style.display === 'block';
    featuresSub.style.display = isOpen ? 'none' : 'block';
    arrow.classList.toggle('down', !isOpen);
});

async function searchYoutube() {
  const query = document.getElementById('query').value.trim();
  const resultsDiv = document.getElementById('results');
  if (!query) return alert('Ketik dulu judul video atau musiknya!');
  resultsDiv.innerHTML = '<p>Loading...</p>';

  try {
    const res = await fetch(`https://api.siputzx.my.id/api/s/youtube?query=${encodeURIComponent(query)}`);
    const data = await res.json();
    if (!data.status || !data.data.length) {
      resultsDiv.innerHTML = '<p>Tidak ada hasil ditemukan.</p>';
      return;
    }

    resultsDiv.innerHTML = '';
    data.data.forEach(video => {
      const card = document.createElement('div');
      card.className = 'video-card';
      card.innerHTML = `
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/${video.url.split('v=')[1]}" 
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <div class="video-info">
          <div class="video-title"><a href="${video.url}" target="_blank">${video.title}</a></div>
          <div class="video-meta">${video.timestamp} | ${video.views.toLocaleString()} views | ${video.author.name}</div>
          <div class="video-description">${video.description}</div>
          <button onclick="downloadMP3('${video.url}')">Unduh MP3</button>
        </div>
      `;
      resultsDiv.appendChild(card);
    });
  } catch (err) {
    resultsDiv.innerHTML = '<p>Gagal fetch data. Coba lagi.</p>';
    console.error(err);
  }
}

async function downloadMP3(url) {
  try {
    const api = `https://www.sankavolereii.my.id/download/ytmp3?apikey=planaai&url=${encodeURIComponent(url)}`;
    const res = await fetch(api);
    const data = await res.json();
    if (!data.status) return alert('Gagal unduh MP3');
    window.open(data.result.download, '_blank');
  } catch(e) {
    alert('Error saat fetch MP3');
    console.error(e);
  }
}
</script>

</body>
</html>
