<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FeloAI Neon Chat</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    background: url('https://qu.ax/vneoG.jpg') no-repeat center center/cover;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    color: #fff;
    position: relative;
    overflow: hidden;
  }

  /* Overlay blur + efek neon */
  body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(5, 10, 20, 0.6);
    backdrop-filter: blur(12px);
    z-index: 0;
  }

  header {
    background: rgba(0, 10, 30, 0.6);
    padding: 15px;
    font-weight: 600;
    font-size: 18px;
    color: #00c8ff;
    border-bottom: 1px solid rgba(0, 255, 255, 0.3);
    text-shadow: 0 0 10px #00e0ff;
    position: relative;
    z-index: 1;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .home-btn {
    position: absolute;
    left: 15px;
    background: rgba(0, 255, 255, 0.2);
    border: 1px solid #00ffff;
    color: #00ffff;
    padding: 6px 12px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.2s;
    font-weight: 600;
  }

  .home-btn:hover {
    background: #00ffff;
    color: #000;
  }

  #chat-container {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    position: relative;
    z-index: 1;
    scroll-behavior: smooth;
  }

  .message {
    max-width: 80%;
    padding: 12px 16px;
    border-radius: 12px;
    line-height: 1.5;
    word-wrap: break-word;
    animation: fadeIn 0.3s ease;
    backdrop-filter: blur(8px);
  }

  .user {
    align-self: flex-end;
    background: rgba(0, 140, 255, 0.3);
    border: 1px solid rgba(0, 195, 255, 0.5);
    box-shadow: 0 0 10px #00c3ff;
  }

  .bot {
    align-self: flex-start;
    background: rgba(0, 255, 200, 0.15);
    border: 1px solid rgba(0, 255, 255, 0.4);
    box-shadow: 0 0 10px #00ffff;
  }

  #input-area {
    display: flex;
    padding: 10px;
    background: rgba(0, 10, 30, 0.7);
    border-top: 1px solid rgba(0, 255, 255, 0.3);
    position: relative;
    z-index: 1;
  }

  #user-input {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 8px;
    background: rgba(10, 20, 40, 0.7);
    color: #00eaff;
    font-size: 14px;
    outline: none;
    box-shadow: 0 0 8px #00ffff40;
  }

  #send-btn {
    background: linear-gradient(90deg, #00ffff, #007bff);
    border: none;
    color: white;
    padding: 10px 16px;
    margin-left: 10px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.2s;
    box-shadow: 0 0 10px #00ffff;
  }

  #send-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #00ffff;
  }

  .loading {
    display: inline-block;
    width: 10px;
    height: 10px;
    background: #00ffff;
    border-radius: 50%;
    animation: blink 1s infinite alternate;
  }

  @keyframes blink {
    from { opacity: 0.3; }
    to { opacity: 1; }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(5px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>
  <header>
    <button class="home-btn" onclick="window.location.href='index.html'">üè†</button>
    ‚ö° FeloAI Neon Chat
  </header>

  <div id="chat-container"></div>

  <div id="input-area">
    <input type="text" id="user-input" placeholder="Ketik pesanmu..." />
    <button id="send-btn">Kirim</button>
  </div>

<script>
  const chatContainer = document.getElementById("chat-container");
  const userInput = document.getElementById("user-input");
  const sendBtn = document.getElementById("send-btn");

  async function sendMessage() {
    const text = userInput.value.trim();
    if (!text) return;

    addMessage(text, "user");
    userInput.value = "";

    const loadingMsg = addMessage("<span class='loading'></span>", "bot", true);

    try {
      const res = await fetch(`https://api.siputzx.my.id/api/ai/felo?query=${encodeURIComponent(text)}`);
      const data = await res.json();
      loadingMsg.remove();

      if (data.status && data.data?.answer) {
        typeMessage(data.data.answer, "bot");
      } else {
        addMessage("‚ùå Gagal mendapatkan respons dari AI.", "bot");
      }
    } catch (err) {
      loadingMsg.remove();
      addMessage("‚ö†Ô∏è Terjadi kesalahan koneksi.", "bot");
    }
  }

  function addMessage(text, sender, isLoading = false) {
    const msg = document.createElement("div");
    msg.classList.add("message", sender);
    msg.innerHTML = isLoading ? text : text.replace(/\n/g, "<br>");
    chatContainer.appendChild(msg);
    chatContainer.scrollTop = chatContainer.scrollHeight;
    return msg;
  }

  function typeMessage(text, sender) {
    const msg = document.createElement("div");
    msg.classList.add("message", sender);
    chatContainer.appendChild(msg);
    chatContainer.scrollTop = chatContainer.scrollHeight;

    let i = 0;
    const speed = 15; // ‚ö° kecepatan ketik cepat
    const typing = setInterval(() => {
      if (i < text.length) {
        msg.innerHTML += text.charAt(i) === "\n" ? "<br>" : text.charAt(i);
        i++;
        chatContainer.scrollTop = chatContainer.scrollHeight;
      } else {
        clearInterval(typing);
      }
    }, speed);
  }

  sendBtn.addEventListener("click", sendMessage);
  userInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") sendMessage();
  });
</script>
</body>
</html>
