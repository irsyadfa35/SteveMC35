<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Felo AI Chat</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: url('https://qu.ax/vneoG.jpg') no-repeat center center fixed;
    background-size: cover;
    backdrop-filter: blur(8px);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
  }

  .back-btn {
    position: fixed;
    top: 20px;
    left: 20px;
    background: rgba(0, 255, 255, 0.2);
    border: none;
    color: cyan;
    font-size: 16px;
    padding: 10px 18px;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(0,255,255,0.5);
    backdrop-filter: blur(6px);
    transition: 0.3s;
    z-index: 999;
  }

  .back-btn:hover {
    background: rgba(0, 255, 255, 0.4);
  }

  .chat-container {
    width: 90%;
    max-width: 600px;
    height: 80vh;
    background: rgba(20, 20, 40, 0.6);
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    position: relative;
  }

  .chat-box {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    scrollbar-width: thin;
  }

  .msg {
    margin-bottom: 15px;
    padding: 10px 15px;
    border-radius: 12px;
    max-width: 80%;
    line-height: 1.5;
    animation: fadeIn 0.3s ease;
  }

  .user {
    align-self: flex-end;
    background: rgba(0, 255, 255, 0.3);
    box-shadow: 0 0 8px cyan;
  }

  .bot {
    align-self: flex-start;
    background: rgba(255, 255, 255, 0.1);
    box-shadow: 0 0 8px #0ff;
  }

  .loading-dots {
    display: inline-block;
    font-size: 18px;
    letter-spacing: 2px;
  }

  .loading-dots span {
    animation: blink 1s infinite;
  }
  .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
  .loading-dots span:nth-child(3) { animation-delay: 0.4s; }

  @keyframes blink {
    0% { opacity: 0.2; }
    50% { opacity: 1; }
    100% { opacity: 0.2; }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(5px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .input-area {
    display: flex;
    padding: 15px;
    background: rgba(20, 20, 40, 0.8);
    border-top: 1px solid rgba(0, 255, 255, 0.3);
  }

  input {
    flex: 1;
    padding: 10px 15px;
    border: none;
    border-radius: 10px;
    outline: none;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    font-size: 14px;
  }

  button {
    margin-left: 10px;
    background: cyan;
    color: black;
    border: none;
    border-radius: 10px;
    padding: 10px 15px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s;
  }

  button:hover {
    background: #00ffffb0;
  }
</style>
</head>
<body>
  <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Home</button>

  <div class="chat-container">
    <div class="chat-box" id="chatBox">
      <div class="msg bot">üëã Halo! Aku Felo AI. Mau tanya apa hari ini?</div>
    </div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Ketik pesan..." />
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      addMessage(text, 'user');
      userInput.value = '';

      // Tambahin animasi loading
      const loadingDiv = document.createElement('div');
      loadingDiv.classList.add('msg', 'bot');
      loadingDiv.innerHTML = `<div class="loading-dots"><span>‚óè</span><span>‚óè</span><span>‚óè</span></div>`;
      chatBox.appendChild(loadingDiv);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const res = await fetch(`https://api.siputzx.my.id/api/ai/felo?query=${encodeURIComponent(text)}`);
        const data = await res.json();
        const reply = data?.data?.answer || '‚ö†Ô∏è Error mengambil respons.';

        // hapus loading pas udah ada jawaban
        loadingDiv.remove();

        // animasi ketik jawaban
        typeMessage(reply, 'bot');
      } catch {
        loadingDiv.remove();
        addMessage('‚ö†Ô∏è Terjadi kesalahan saat mengambil respons.', 'bot');
      }
    }

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.classList.add('msg', sender);
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function typeMessage(text, sender) {
      const div = document.createElement('div');
      div.classList.add('msg', sender);
      chatBox.appendChild(div);

      let i = 0;
      const speed = 10; // makin kecil makin cepat
      const typing = setInterval(() => {
        if (i < text.length) {
          div.textContent += text.charAt(i);
          chatBox.scrollTop = chatBox.scrollHeight;
          i++;
        } else {
          clearInterval(typing);
        }
      }, speed);
    }

    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
