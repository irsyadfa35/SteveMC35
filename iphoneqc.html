<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IPhone Quotes | SteveMC</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  * { box-sizing: border-box; }
  body {
    font-family: 'Poppins', sans-serif;
    background: url('https://qu.ax/vneoG.jpg') center/cover no-repeat;
    backdrop-filter: blur(6px);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    position: relative;
  }
  .home-btn {
    position: absolute;
    top: 20px;
    left: 20px;
    background: rgba(0,255,255,0.2);
    border: 1px solid rgba(0,255,255,0.5);
    color: #00ffff;
    font-weight: 600;
    padding: 8px 14px;
    border-radius: 10px;
    cursor: pointer;
    text-decoration: none;
    transition: 0.2s;
    backdrop-filter: blur(8px);
  }
  .home-btn:hover {
    background: rgba(0,255,255,0.35);
    box-shadow: 0 0 10px #00ffff;
  }
  h2 {
    text-shadow: 0 0 15px #00ffff, 0 0 25px #00aaff;
    font-weight: 600;
    margin-top: 70px;
  }
  .container {
    background: rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(0, 255, 255, 0.2);
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(0,255,255,0.2);
    padding: 25px 35px;
    display: flex;
    gap: 30px;
    flex-wrap: wrap;
    justify-content: center;
  }
  .inputs {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  label {
    font-size: 14px;
    opacity: 0.8;
  }
  input {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(0, 255, 255, 0.3);
    color: white;
    padding: 8px 12px;
    border-radius: 10px;
    outline: none;
    width: 250px;
    font-size: 14px;
    transition: 0.2s;
  }
  input:focus {
    border-color: #00ffff;
    box-shadow: 0 0 10px #00ffff;
  }
  button {
    background: linear-gradient(90deg, #00ffff, #0099ff);
    color: #000;
    font-weight: 600;
    border: none;
    padding: 10px 18px;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.2s;
  }
  button:hover {
    filter: brightness(1.2);
    box-shadow: 0 0 15px #00ffff;
  }
  img {
    width: 380px;
    height: auto;
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(0,255,255,0.3);
    border: 1px solid rgba(0,255,255,0.2);
    transition: opacity 0.4s ease;
  }
  img.hidden {
    opacity: 0;
  }
  p.note {
    font-size: 13px;
    opacity: 0.75;
    text-align: center;
    margin-top: 10px;
  }
</style>
</head>
<body>
  <a href="index.html" class="home-btn">üè† Home</a>

  <h2>üí¨ iPhone Quote Generator</h2>

  <div class="container">
    <div class="inputs">
      <label>üïí Waktu</label>
      <input id="time" placeholder="Contoh: 11:26">
      <label>üí¨ Pesan</label>
      <input id="messageText" placeholder="Contoh: Halo dunia!">
      <label>üì∂ Nama Operator</label>
      <input id="carrierName" placeholder="Contoh: INDOSAT OORE...">
      <label>üîã Persentase Baterai</label>
      <input id="battery" placeholder="Contoh: 88">
      <label>üì° Kekuatan Sinyal (0-5)</label>
      <input id="signal" placeholder="Contoh: 4">
      <label>üçé Gaya Emoji</label>
      <input id="emoji" placeholder="Contoh: apple">
      <button onclick="updateImage()">Tampilkan Gambar</button>
    </div>

    <div>
      <img id="preview" class="hidden" src="" alt="Hasil iPhone Quote akan muncul di sini">
      <p class="note">‚ú® Tahan lama pada foto lalu pilih ‚ÄúDownload gambar‚Äù untuk menyimpan hasilnya.</p>
    </div>
  </div>

<script>
function updateImage() {
  const getValue = (id, def) => {
    const val = document.getElementById(id).value.trim();
    return val === "" ? def : val;
  };

  const time = encodeURIComponent(getValue('time', '11:26'));
  const message = encodeURIComponent(getValue('messageText', 'Halo dari SteveMC!'));
  const carrier = encodeURIComponent(getValue('carrierName', 'INDOSAT OORE...'));
  const battery = encodeURIComponent(getValue('battery', '88'));
  const signal = encodeURIComponent(getValue('signal', '4'));
  const emoji = encodeURIComponent(getValue('emoji', 'apple'));

  const url = `https://brat.siputzx.my.id/iphone-quoted?time=${time}&messageText=${message}&carrierName=${carrier}&batteryPercentage=${battery}&signalStrength=${signal}&emojiStyle=${emoji}`;
  
  const img = document.getElementById('preview');
  img.classList.add('hidden');
  setTimeout(() => {
    img.src = url;
    img.onload = () => img.classList.remove('hidden');
  }, 200);
}
</script>
</body>
</html>
