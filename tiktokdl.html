<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>TikTok Downloader ‚Äî Village Theme</title>
<style>
:root{--accent:#00AEEF;--bg-blur:8px}
*{box-sizing:border-box}
body,html{height:100%;margin:0;font-family:Poppins,Inter,system-ui,Segoe UI,Roboto,-apple-system}
body{color:#fff;background:url('https://qu.ax/vneoG.jpg') center/cover no-repeat fixed}
body::before{content:"";position:fixed;inset:0;background:rgba(0,0,0,0.45);backdrop-filter:blur(var(--bg-blur));-webkit-backdrop-filter:blur(var(--bg-blur));z-index:-1}

/* top-left menu */
.topmenu{position:fixed;left:14px;top:14px;z-index:999;display:flex;align-items:center;}
.menu-btn{background:rgba(255,255,255,0.06);color:#fff;border:1px solid rgba(255,255,255,0.06);padding:8px 12px;border-radius:10px;cursor:pointer;font-weight:600;backdrop-filter:blur(6px);}
.menu-btn:hover{opacity:0.95;transform:translateY(-2px)}
.dropdown{position:absolute;top:40px;left:0;background:rgba(0,0,0,0.85);backdrop-filter:blur(6px);padding:10px 0;border-radius:8px;display:none;flex-direction:column;min-width:160px;}
.dropdown button{background:none;border:none;color:#fff;text-align:left;padding:10px 16px;cursor:pointer;font-weight:600;width:100%;}
.dropdown button:hover{background:rgba(0,174,239,0.2);}

.wrap{max-width:760px;margin:120px auto;padding:26px;border-radius:14px;background:rgba(0,0,0,0.54);box-shadow:0 8px 30px rgba(0,0,0,0.6);border:1px solid rgba(0,174,239,0.06);}
h1{margin:0 0 16px 0;color:var(--accent);font-size:20px}
.note{color:#d7f0ff;font-size:13px;margin-bottom:14px}

input[type=text]{width:100%;padding:12px;border-radius:10px;border:none;background:rgba(255,255,255,0.03);color:#fff;font-size:14px;outline:2px solid transparent;transition:outline .15s;}
input[type=text]:focus{outline:2px solid rgba(0,174,239,0.25)}

.actions{margin-top:12px;display:flex;gap:10px;flex-wrap:wrap}
.btn{background:var(--accent);color:#fff;border:none;padding:10px 14px;border-radius:10px;cursor:pointer;font-weight:700;}
.btn.secondary{background:transparent;border:1px solid rgba(255,255,255,0.06);}
.loading{color:var(--accent);margin-top:12px;display:none}

.result{margin-top:20px;display:none}
video{width:100%;border-radius:12px;background:#000;display:block}
.downloads{margin-top:12px;display:flex;gap:10px;flex-wrap:wrap}
.downloads a{background:rgba(255,255,255,0.06);color:#fff;padding:10px 12px;border-radius:10px;text-decoration:none;border:1px solid rgba(255,255,255,0.04);font-weight:600}

.meta{margin-top:12px;color:#dfefff;font-size:13px}
.small{font-size:12px;color:#cfefff;margin-top:6px}

.footer{margin-top:30px;text-align:center;font-size:12px;color:#ccc;}
@media (max-width:520px){ .wrap{margin:90px 12px;padding:18px} }
</style>
</head>
<body>

<!-- top-left menu -->
<div class="topmenu" role="navigation" aria-label="menu">
  <button class="menu-btn" id="menuToggle">‚ò∞</button>
  <div class="dropdown" id="dropdownMenu">
    <button onclick="location.href='index.html'">Home</button>
    <button onclick="alert('Lo udah di TikTok Download')">TikTok Download</button>
    <button onclick="location.href='youtube.html'">YouTube Play</button>
    <button onclick="location.href='toqrcode.html'">Link To QR</button>
    <button onclick="location.href='grupwa.html'">Grup WhatsApp</button>
  </div>
</div>

<main class="wrap" role="main">
  <h1>üéµ TikTok Downloader</h1>
  <div class="note">Masukin URL TikTok, tekan <strong>Download</strong>. Tombol MP3 muncul kalo tersedia.</div>

  <input id="inputUrl" type="text" placeholder="Contoh: https://vt.tiktok.com/..." autocomplete="off" />

  <div class="actions">
    <button id="btnDownload" class="btn">Download</button>
    <button id="btnClear" class="btn secondary">Clear</button>
    <div id="loading" class="loading">Loading‚Ä¶</div>
  </div>

  <section id="result" class="result" aria-live="polite">
    <div id="previewWrap">
      <video id="player" controls playsinline></video>
    </div>
    <div class="meta" id="meta"></div>
    <div class="small" id="stats"></div>
    <div class="downloads" id="downloads"></div>
  </section>

  <div class="footer">¬©2025 SteveMC Developer</div>
</main>

<script>
(async()=>{
  const menuToggle = document.getElementById('menuToggle');
  const dropdownMenu = document.getElementById('dropdownMenu');
  menuToggle.addEventListener('click', ()=>{ dropdownMenu.style.display = dropdownMenu.style.display === 'flex' ? 'none' : 'flex'; });

  const input = document.getElementById('inputUrl');
  const btn = document.getElementById('btnDownload');
  const btnClear = document.getElementById('btnClear');
  const loadingEl = document.getElementById('loading');
  const resultEl = document.getElementById('result');
  const player = document.getElementById('player');
  const downloads = document.getElementById('downloads');
  const meta = document.getElementById('meta');
  const stats = document.getElementById('stats');

  const showLoading = (t=true)=>{ loadingEl.style.display = t ? 'inline-block' : 'none'; }
  const showResult = (t=true)=>{ resultEl.style.display = t ? 'block' : 'none'; }
  const clearResult = ()=>{
    showResult(false); player.pause(); player.src=''; downloads.innerHTML=''; meta.textContent=''; stats.textContent='';
  }

  btnClear.addEventListener('click', ()=>{ input.value=''; clearResult(); });

  btn.addEventListener('click', async ()=>{
    const url = input.value.trim();
    if(!url){ alert('Masukin URL TikTok dulu bro'); return; }
    clearResult(); showLoading(true);

    try{
      const api = `https://www.sankavolereii.my.id/download/tiktok?apikey=planaai&url=${encodeURIComponent(url)}`;
      const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(api)}`);
      const wrapper = await res.json();
      const data = JSON.parse(wrapper.contents);
      showLoading(false);
      if(data.status && data.result){
        const v = data.result.play || data.result.video || data.result.play_url;
        const m = data.result.music_info?.play || data.result.music;
        const title = data.result.title || '';
        const cover = data.result.cover || '';
        player.src = v || '';
        if(cover) player.poster = cover;
        meta.textContent = title;
        stats.textContent = '';

        downloads.innerHTML='';
        if(v){
          const a = document.createElement('a');
          a.href = v; a.innerText='‚¨áÔ∏è Download Video'; a.setAttribute('download','tiktok_video.mp4');
          a.style.cssText='background:var(--accent);color:#fff;padding:10px 12px;border-radius:8px;text-decoration:none;font-weight:700';
          downloads.appendChild(a);
        }
        if(m){
          const b = document.createElement('a');
          b.href = m; b.innerText='üéµ Download MP3'; b.setAttribute('download','tiktok_audio.mp3');
          b.style.cssText='background:var(--accent);color:#fff;padding:10px 12px;border-radius:8px;text-decoration:none;font-weight:700';
          downloads.appendChild(b);
        }
        showResult(true);
      } else { alert('Gagal ambil video TikTok'); }
    }catch(e){ showLoading(false); console.error(e); alert('Error fetch TikTok'); }
  });

})();
</script>

</body>
</html>
